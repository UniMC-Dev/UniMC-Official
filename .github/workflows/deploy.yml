name: Deploy Next.js to Server

on:
  push:
    branches:
      - main  # å¦‚æœä½ ç”¨çš„æ˜¯ masterï¼Œè¯·æ”¹æˆ master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # æ ¹æ®ä½ çš„é¡¹ç›®ç‰ˆæœ¬è°ƒæ•´

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build project
        run: npm run build

      - name: ğŸ“ Package for deployment
        run: |
          tar -czf deploy.tar.gz .next public package.json package-lock.json next.config.mjs

      - name: ğŸš€ Upload package to server via SCP
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "deploy.tar.gz"
          target: "/opt/nodejs"

      - name: ğŸ› ï¸ Run deploy script via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: "bash /root/sh/deploy.sh"
