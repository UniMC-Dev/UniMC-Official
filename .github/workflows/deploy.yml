name: Deploy Next.js

on:
  push:
    branches:
      - master  # 你的主分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Package build files
        run: |
          tar -czf deploy.tar.gz .next public package.json package-lock.json node_modules

      - name: Upload package to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: deploy.tar.gz
          target: /opt/nodejs

      - name: Deploy on server (unpack & restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/nodejs
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz
            npm install --production
            pm2 reload your-app-name || pm2 start npm --name "your-app-name" -- start
